<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Genesis DNA Show</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0A1E46 0%, #102A60 50%, #0A1E46 100%);
      /* subtle navy gradient to fill wide screens */
    }

    .banner-container {
      width: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      background-color: #0A1E46;
      padding: 10px 0; /* small spacing above/below */
    }

    .banner-container img {
      width: 100%;
      max-width: 1400px; /* keeps proportions & center focus */
      height: auto;
      display: block;
      border: 3px solid #C9A23F; /* gold border */
      box-shadow: 0 0 20px rgba(201, 162, 63, 0.25); /* soft gold glow */
      border-radius: 6px; /* smooth rounded edges */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .banner-container img:hover {
      transform: scale(1.01);
      box-shadow: 0 0 25px rgba(201, 162, 63, 0.4);
    }

    @media (max-width: 768px) {
      .banner-container img {
        border-width: 2px;
      }
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <img src="genesis-banner.png" alt="The Genesis DNA Show Banner">
  </div>
</body>
</html>
